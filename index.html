    <script>
      tailwind.config = {
        darkMode: false,
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };

    <style>
      /* Custom Scrollbar for WebKit browsers */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #e0e7ff; /* A light indigo background for the track */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #6366f1, #8b5cf6); /* Gradient for the thumb */
        border-radius: 10px;
        border: 2px solid #e0e7ff; /* Padding around thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #4f46e5, #7c3aed); /* Darker gradient on hover */
      }

      /* Logo Animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>
